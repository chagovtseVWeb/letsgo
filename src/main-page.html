<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lets go</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<section class="main">
		<div class="header">
			<div class="logo">
			 <img src="images/header/logo.png" alt="">
		 </div>
	 </div>
  <div class="container">
			<div class="row">
			 <div class="col-md-8">
			  <div class="main-img">
			  	<img src="images/main/main.png" alt="">
			  </div>
			 </div>
			 <div class="col-md-4">
			  <div class="phone-form">
			   <div class="phone-form__heading">
			    <span>Заказать трансфер <strong>сейчас</strong></span>
			   </div>
			   <div class="phone-form__call">
			    <a href="#">+999999999</a>
			   </div>
			   <div class="phone-form__input">
			   	<input type="text" placeholder="Город прилёта">
			    <input type="text" placeholder="Место назначения">
			    <input type="text" placeholder="Ваш телефон">
			    <button class="phone-form__btn">ЗАКАЗАТЬ</button>
			   </div>
		   </div>
	   </div>
			</div>
  </div>
	</section>
	
	<section class="servis">
		<h1 class="title">Наши услуги </h1>
		<div class="container">
			<div class="row">
				<div class=" col-lg-4 col-md-4 col-sm-12">
					<div class="servis__content">
						<div class="circle-big"></div>
						<div class="circle-small"></div>
						<div class="servis__content__img">
							<img src="../images/servis/tie/tie.png" alt="">
						</div>
						<span>Частный водитель</span>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12">
					<div class="servis__content">
						<div class="circle-big"></div>
						<div class="circle-small"></div>
						<div class="servis__content__img">
							<img src="images/servis/plane/plane.png" alt="">
						</div>
						<span>Встречи в аэропорту</span>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12">
					<div class="servis__content">
						<div class="circle-big"></div>
						<div class="circle-small"></div>
						<div class="servis__content__img">
							<img src="images/servis/car/car.png" alt="">
						</div>
						<span>Аренда авто</span>
					</div>
				</div>
		 </div>
		</div>
	</section>
	
	<section class="calc">
		<div class="container">
			<div class="row">
			 <div class="col-md-5 offset-1">
			 	<h1 class="title"> Узнайте цену трансфера</h1>

			 	<div class="panel-group" id="accordion">
			 		<div class="panel panel-default panel-one	">
			 			<div class="panel-heading" role="tab" id="headingOne">
			 				<span>Сезон</span>
			 			</div>
			 			<div class="panel-collapse collapse-one">
			 				<div class="img">
			 					<img src="images/accardion/sun.png" alt="">
			 				</div>
			 				<div class="onoffswitch">
            <input type="checkbox" name="" id="switch-season" class="check-switch">
            <label for="switch-season" class="switch-label">
                <span class="switch-inner"></span>
                <span class="switch-switch"></span>
            </label>
        </div>
			 				<div class="img">
			 					<img src="images/accardion/snow.png" alt="">
			 				</div>
			 			</div>
			 		</div>

			 		<div class="panel panel-default panel-two	">
			 			<div class="panel-heading" role="tab" id="headingTwo">
			 				<span>Расстояние (км)</span>
			 			</div>
			 			<div class="panel-collapse">
			 				<input type="text">
			 			</div>
			 		</div>

			 		<div class="panel panel-default panel-three	">
			 			<div class="panel-heading" role="tab" id="headingThree">
			 				<span>Ожидание</span>
			 			</div>
			 			<div class="panel-collapse">
			 				<div class="choice">
			 					<span>Нет</span>
			 					<input type="checkbox">
			 					<span>Да</span>
			 				</div>
			 				<div class="time">
			 					<span>Время ожидания</span>
			 					<input type="text">
			 				</div>
			 			</div>
			 		</div>

			 		<div class="panel panel-default panel-four	">
			 			<div class="panel-heading" role="tab" id="headingFour">
			 				<span>Колличество человек</span>
			 			</div>
			 			<div class="panel-collapse">
			 				<input type="text">
			 				<div class="choice">
			 					<span>Детские кресла</span>
			 				 <span>Нет</span>
			 				 <input type="checkbox">
			 				 <span>Да</span>
			 				</div>
			 				<span>Возраст</span>
			 				<input type="text">
			 				<span>Колличество</span>
			 				<input type="text">
			 			</div>
			 		</div>
			 		<button>Заказать со скидкой</button>

			 	</div>

			 </div>

			 <div class="col-lg-6 col-md-6 col-sm-12"></div>		
		 </div>
	 </div>
	</section>

	<section class="slider"></section>

	<footer></footer>	
			<!-- модальные окна -->
	<section class="order-taxi"></section>
	<section class="rent-car"></section>
</body>
</html>
